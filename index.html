<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1> H/W </h1>
        <h2 @click="color='red'"> Click to change (red)</h2>
        <h2 @click="color='yellowgreen'"> Click to change (yellowgreen) </h2>
        <h2 @click="color='lightgreen'"> Click to change (lightgreen) </h2>

        <input type="text" v-model="number">
        <p :class="color" v-if="number==0"> empty... </p>
        <p :class="color" v-else-if="number>0 && number<=20"> your current number -> {{number}} </p>
        <p :class="color" v-else-if="number>20"> Your current number is enough (more than 20)</p>
        <p :class="color" v-else=> isNaN </p>

    </div>

    <script src="main.js"></script>
</body>

</html>
